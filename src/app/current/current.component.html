
<br>
<div class="container">
  <div class = "row">
    <div class ="col-sm-4">
        <input type="text" class="form-control" id="usr" [(ngModel)]="city" placeholder="Enter City Name">
    </div>
    <div class ="col-sm-2">   
       <button type="button" class="btn btn-default" (click) = "getLocation()">
        <span class="glyphicon glyphicon-search"></span> Search City
      </button>          
    </div>
    <div class ="col-sm-2 ">   
      <button type="button" class="btn btn-default" (click)= "getCurrent()" >
        <span class="glyphicon glyphicon-map-marker"></span> Current Location
      </button>    
   </div>
</div>
<div class="row" *ngIf ="imgOk">

  <div class="col-sm-1">
    <h2>  {{temp2}}</h2>
  </div>
  <div class="col-sm-1" >
    <img [src]="url">        
  </div>    
</div>

<br>
<div *ngIf = err class= "container">{{msg}}</div>

</div>
